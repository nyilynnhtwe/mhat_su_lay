{% load static  %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hello</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css'  %}">
    <link rel="shortcut icon" href="{% static 'images/icon.png'  %}" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Padauk&display=swap" rel="stylesheet">
</head>
<body>
<header>    <h1>မင်္ဂလာပါ</h1></header>
<div class="dis">
    <ul  style="color: #42b883;font-size: 29px;font-weight: bold;">
        {% for todo_item in all_items %}
        <li>{{ todo_item.content }}
        <form action="/deletetodo/{{todo_item.id }}/" method="post">{% csrf_token %}
            <input type="submit" value="ဖျက်မည်" style="display:block;font-weight: bold;">
            </form></li>
        {%  endfor %} 
        <form action="/addtodo/" method="post">{% csrf_token %}
        <input type="text" name="content">
        <input type="submit" value="မှတ်မည်" style="font-weight: bolder;">
        </form>
    </ul>
</div>
</body>
</html>
